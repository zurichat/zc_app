  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/background/
    - assets/icons/
    - assets/channel_page/
    - assets/plugin_icons/
    - assets/icons/emojiHands/
    - assets/icons/svg_icons/

  fonts:
    - family: ZapIcon
      fonts:
        - asset: assets/fonts/zap_icon.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Black.ttf
